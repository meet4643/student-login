<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h3>Student Registration Form</h3>

    <form>
      <table>
        <tr>
          <td><label>First Name:</label></td>
          <td>
            <input type="text" placeholder="Enter your first name" class="input_wid" />
          </td>
        </tr>

        <tr>
          <td><label>Last Name:</label></td>
          <td>
            <input type="text" placeholder="Enter your last name" class="input_wid" />
          </td>
        </tr>

        <tr>
          <td><label>Email:</label></td>
          <td>
            <input type="email" placeholder="it should contain @.." class="input_wid" />
          </td>
        </tr>

        <tr>
          <td><label>Mobile:</label></td>
          <td>
            <input type="tel" placeholder="only 10 digits are allowd" class="input_wid" />
          </td>
        </tr>

        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" name="gender" /> Male
            <input type="radio" name="gender" /> Female
          </td>
        </tr>

        <tr>
          <td><label>Date Of Birth:</label></td>
          <td><input type="date" class="input_wid" /></td>
        </tr>

        <tr>
          <td class="for_align"><label>Address:</label></td>
          <td><textarea rows="5" cols="20" class="input_wid"></textarea></td>
        </tr>

        <tr>
          <td><label>City:</label></td>
          <td><input type="text" class="input_wid" /></td>
        </tr>

        <tr>
          <td><label>Area PIN:</label></td>
          <td><input type="text" class="input_wid" /></td>
        </tr>

        <tr>
          <td><label>State:</label></td>
          <td><input type="text" class="input_wid" /></td>
        </tr>

        <tr>
          <td><label for="Qualification">Qualification:</label></td>

          <td>
            <select class="input_wid">
              <option value="Select" class="input_wid" class="input_wid" selected>
                Select Qualification
              </option>
              <option value="BE">BE</option>
              <option value="BCA">BCA</option>
              <option value="B.com">B.com</option>
              <option value="B.ed">B.ed</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class="for_align"><label>Specialization:</label></td>
          <td>
            <input type="checkbox" /> <label> Computer Science</label><br />
            <input type="checkbox" />
            <label> Information Technology</label><br />
            <input type="checkbox" />
            <label> Computer Architecture</label><br />
            <input type="checkbox" />
            <label> Tele Communication</label>
          </td>
        </tr>

        <tr>
          <td><label>Password:</label></td>
          <td><input type="Password" class="input_wid" /></td>
        </tr>

        <tr>
          <td><button>Registered</button></td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
